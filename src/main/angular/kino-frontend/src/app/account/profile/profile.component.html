<form #myForm="ngForm" (ngSubmit)="updateAccount(myForm)" novalidate>
  <mat-card>
    <mat-card-header>
      <mat-card-title><h2>Mein Profil</h2></mat-card-title>
    </mat-card-header>

    <mat-card-content>  <ng-template #spinner>
      <div id="spinner">
      <mat-progress-spinner class="mt-8" mode="indeterminate" [strokeWidth]="4"></mat-progress-spinner>
      </div>
    </ng-template>
      <ng-container *ngIf="!!email; else spinner">
      <mat-form-field appearance="fill">
        <input matInput name="email" type="email" [ngModel]="email"/>
        <mat-label>Email</mat-label>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput name="firstName" [ngModel]="firstName"/>
        <mat-label>Vorname</mat-label>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput name="lastName" [ngModel]="lastName"/>
        <mat-label>Nachname</mat-label>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input matInput name="birthday" [ngModel]="birthday"/>
        <mat-label>Geburtstag</mat-label>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input matInput name="password" type="password" [ngModel]="password"/>
        <mat-label>Passwort</mat-label>
      </mat-form-field></ng-container>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button type="submit">Speichern</button>
      <button mat-button type="button" routerLink="/">Abbrechen</button>
    </mat-card-actions>
  </mat-card>
</form>
