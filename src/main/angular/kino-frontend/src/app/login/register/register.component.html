<form #myForm="ngForm" (ngSubmit)="register(myForm)" >
  <mat-card class="mat-elevation-z0">
    <mat-card-header>
      <mat-card-title><h1 class="mat-display-1 mb-16">Jetzt registrieren!</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <input matInput type="email" name="email" ngModel required/>
        <mat-label>Email-Adresse</mat-label>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput type="text" name="firstName" ngModel required/>
        <mat-label>Vorname</mat-label>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput type="text" name="lastName" ngModel required/>
        <mat-label>Nachname</mat-label>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput type="text" name="birthday" ngModel required/>
        <mat-label>Geburtstag (YYYY-MM-DD)</mat-label>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput type="password" name="password" ngModel required/>
        <mat-label>Passwort</mat-label>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" type="submit" [disabled]="myForm.invalid || loading">
        Registrieren
        <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
      </button>
    </mat-card-actions>
  </mat-card>
</form>
