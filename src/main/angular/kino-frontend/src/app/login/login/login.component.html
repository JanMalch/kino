<form #myForm="ngForm" (ngSubmit)="login(myForm)">
<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <input matInput type="email" name="email" ngModel required/>
      <mat-label>Email-Adresse</mat-label>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input matInput type="password" name="password" ngModel required/>
      <mat-label>Passwort</mat-label>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="submit" [disabled]="myForm.invalid">Login</button>
  </mat-card-actions>
</mat-card>
</form>
