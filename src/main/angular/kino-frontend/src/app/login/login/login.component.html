<form #myForm="ngForm" (ngSubmit)="login(myForm)" class="mat-elevation-z11">
  <section>
    <h1 class="mat-display-1 mb-16">KEEno</h1>
    <p>Willkommen auf ihrer Kino-Webseite!</p>
    <p>Bitte loggen Sie sich ein um fortzufahren.
      Sie werden anschlie√üend an <u>{{ forward }}</u> weitergeleitet.</p>
  </section>
  <mat-card class="mat-elevation-z0">

    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <input matInput type="email" name="email" ngModel required/>
        <mat-label>Email-Adresse</mat-label>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input matInput type="password" name="password" ngModel required/>
        <mat-label>Passwort</mat-label>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" type="submit" [disabled]="myForm.invalid || loading">
        Login
        <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
      </button>
    </mat-card-actions>
  </mat-card>
</form>

<h3 class="mt-8">Login as ...</h3>
<button *ngFor="let acc of accounts" class="mh-8" mat-raised-button
        (click)="login(getCredentials(acc))">{{ acc }}</button>
