<app-generic-overview entityName="Vorstellung" entityNamePlural="Vorstellungen">
  <ng-container *appEntity="let item">
    <mat-icon mat-list-icon svgIcon="calendar"></mat-icon>

    <div class="mat-list-text">
      <h4 mat-line>{{ item.movie.name }}, am {{ item.date | parseDate | date: 'medium' }}</h4>
      <p mat-line>#{{ item.id }}&nbsp;&nbsp;&bull;&nbsp;&nbsp;{{ reservations(item) }} Sitze in Saal #{{ item.cinemaHallId }} reserviert</p>
    </div>
  </ng-container>
</app-generic-overview>
