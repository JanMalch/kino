<app-generic-overview entityName="Account" entityNamePlural="Accounts">
  <ng-container *appEntity="let item">
    <mat-icon mat-list-icon [svgIcon]="resolveIcon(item.role)"></mat-icon>

    <div class="mat-list-text">
      <h4 mat-line>{{ item.firstName }} {{ item.lastName}}</h4>
      <p mat-line> #{{item.id }}&nbsp;&nbsp;&bull;&nbsp;&nbsp;{{ item.email }} </p>
    </div>
  </ng-container>
  <small>Accounts werden stets zun√§chst mit der CUSTOMER Rolle erstellt!</small>
</app-generic-overview>
