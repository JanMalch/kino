<app-generic-form [schema]="schema" [data]="selected"
  (create)="onCreate($event)" (delete)="onDelete()" (update)="onUpdate($event)">
</app-generic-form>
{{ id }}
<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let item of entities$ | async" (click)="setSelect(item)">
    <mat-icon mat-list-icon [svgIcon]="resolveIcon(item.role)"></mat-icon>
    <h4 mat-line>{{ item.firstName }} {{ item.lastName}}</h4>
    <p mat-line> #{{item.id }}, {{ item.email }} </p>

  </mat-list-item>
</mat-list>
